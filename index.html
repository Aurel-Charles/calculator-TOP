<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Simple Calculator </h1>
    <div id="calculator">
        <div id="container">
            <p id="result">3847</p>
            <div id="digits">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <span></span>
                <button>0</button>
                <button>C</button>

            </div>
        </div>
        <div id="operators">
            <button>=</button>
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button>
        </div>
    </div>
</body>
</html>
