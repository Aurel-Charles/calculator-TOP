<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calculator">   
        <h1 class="calculator-header">Simple Calculator </h1>
        <div id="container">
            <div id="screen">
                <p id="result">0</p>
            </div>
            <div id="digits">
                <button class="digit-btn">7</button>
                <button class="digit-btn">8</button>
                <button class="digit-btn">9</button>
                <button class="digit-btn">4</button>
                <button class="digit-btn">5</button>
                <button class="digit-btn">6</button>
                <button class="digit-btn">1</button>
                <button class="digit-btn">2</button>
                <button class="digit-btn">3</button>
                <button class="digit-btn">.</button>
                <button class="digit-btn">0</button>
                <button class="clear-btn">C</button>
                
            </div>
        </div>
        <div id="operators">
            <button class="equal-btn">=</button>
            <button class="operator-btn">+</button>
            <button class="operator-btn">-</button>
            <button class="operator-btn">x</button>
            <button class="operator-btn">/</button>
            <button class="backspace-btn"> <img src="./img/backspace.svg" alt="backspace button"> </button>
        </div>
    </div>
</body>
</html>
